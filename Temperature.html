<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(0, 0%, 100%);
            background:linear-gradient(rgba(255, 255, 255, 0.8),rgba(0,0,0,0.2)),
            url('bgtemp.jpg');
        }

        .converter {
            background: #fff;
            background:linear-gradient(rgba(255, 255, 255, 0.8),rgba(0,0,0,0.2));
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.8);
            text-align: center;
            width: 500px;
            height: 300px;
        }

        .converter h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .converter label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            text-align: left;
        }

        .converter input, .converter select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .converter button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .converter button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="degrees">Degrees</label>
        <input type="number" id="degrees" placeholder="Enter temperature">

        <label for="type">Type</label>
        <select id="type">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const degrees = parseFloat(document.getElementById('degrees').value);
            const type = document.getElementById('type').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(degrees)) {
                resultDiv.textContent = 'Please enter a valid number';
                return;
            }

            let result;

            if (type === 'fahrenheit') {
                // Fahrenheit to Celsius
                result = (degrees - 32) * 5 / 9;
                resultDiv.textContent = `${result.toFixed(2)} °C`;
            } else {
                // Celsius to Fahrenheit
                result = (degrees * 9 / 5) + 32;
                resultDiv.textContent = `${result.toFixed(2)} °F`;
            }
        }
    </script>
</body>
</html>
